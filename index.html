<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>

<body>
    <main oninput="update()">
        <h1>Calculadora de Gorjeta</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Valor da conta</label>
                <input type="number" placeholder="Digite o valor da conta" id="yourBill" />
            </div>
            <div>
                <div class="space-between">
                    <label for="">Selecione a Gorjeta</label><span id="tipPercent"></span>
                </div>
                <input type="range" value="0" id="tipInput" class="range" />
            </div>
            <div class="space-between">
                <span>Gorjeta</span>
                <span id="tipValue"></span>
            </div>
            <hr />
            <div class="space-between gorjeta">
                <span>Valor individual da Gorjeta</span>
                <span id="gorjetaInd"></span>
            </div>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Quantidade de pessoas</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range" />
            </div>
            <div class="space-between each">
                <span>Valor individual</span>
                <span id="billEach"></span>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
